<div *ngIf="hero">
  <h2>{{hero.get('name')}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.attributes.name" placeholder="name"/>
  </div>
</div>
<button (click)="save()">Save</button>
<button (click)="goBack()">Back</button>
